<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Bear</title>
  </head>
  <body class="grid-container">
    <header class="header">
      <h1 class="header__title">Build <span class="header--secondary-font-color">a</span> Bear</h1>
    </header>
    <div class="column1">
      <section class="hats category-to-add">
        <h2 class="category-to-add__title">Hats</h2>
          <div class="buttons">
            <button type="button" name="crown" class="category-to-add__button">Crown</button>
            <button type="button" name="space-helmet" class="category-to-add__button">Space Helmet</button>
            <button type="button" name="sun-hat" class="category-to-add__button">Sun Hat</button>
            <button type="button" name="top-hat" class="category-to-add__button">Top Hat</button>
          </div>
      </section>
      <section class="clothes category-to-add">
        <h2 class="category-to-add__title">Clothes</h2>
        <div class="buttons">
          <button type="button" name="dress" class="category-to-add__button">Dress</button>
          <button type="button" name="vest" class="category-to-add__button">Vest</button>
        </div>
      </section>
      <section class="accessories category-to-add">
        <h2 class="category-to-add__title">Accessories</h2>
        <div class="buttons">
          <button type="button" name="bow-tie" class="category-to-add__button">Bow Tie</button>
          <button type="button" name="hair-bow" class="category-to-add__button">Hair Bow</button>
          <button type="button" name="necklace" class="category-to-add__button">Necklace</button>
          <button type="button" name="smart-watch" class="category-to-add__button">Smart Watch</button>
          <button type="button" name="sunglasses" class="category-to-add__button">Sunglasses</button>
        </div>
      </section>
      <section class="background category-to-add">
        <h2 class="category-to-add__title">Backgrounds</h2>
        <div class="buttons">
          <button type="button" name="beach" class="category-to-add__button">Beach</button>
          <button type="button" name="hearts" class="category-to-add__button">Hearts</button>
          <button type="button" name="outerspace" class="category-to-add__button">Outerspace</button>
          <button type="button" name="park" class="category-to-add__button">Park</button>
        </div>
      </section>
    </div>
    <div class="column2">
      <section class="background">
        <img src="assets/bear.png" alt="A naked bear">
      </section>
      <form class="outfit-name">
        <input type="text" name="outfit-name" value="name this outfit">
        <button type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column3">
      <h2>Saved Outfits</h2>
      <div class="outfit-storage">
        <section>
          <p>Fancy</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section>
          <p>A day out</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section>
          <p>Beach time</p>
          <i class="fa fa-times-circle"></i>
        </section>
      </div>
    </div>
    <footer class="footer">xxx</footer>
  </body>
  <script type="text/javascript" src="outfit.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
