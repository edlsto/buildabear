<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Bear</title>
  </head>
  <body class="grid-container">
    <header class="header">
      <h1 class="header__title">Build <span class="header--secondary-font-color">a</span> Bear</h1>
    </header>
    <div class="column1">
      <section class="hats category-to-add">
        <h2 class="category-to-add__title">Hats</h2>
          <div class="buttons">
            <button type="button" name="crown" class="category-to-add__button hats-btn">Crown</button>
            <button type="button" name="space-helmet" class="category-to-add__button hats-btn">Space Helmet</button>
            <button type="button" name="sun-hat" class="category-to-add__button hats-btn">Sun Hat</button>
            <button type="button" name="top-hat" class="category-to-add__button hats-btn">Top Hat</button>
          </div>
      </section>
      <section class="clothes category-to-add">
        <h2 class="category-to-add__title">Clothes</h2>
        <div class="buttons">
          <button type="button" name="dress" class="category-to-add__button clothes-btn">Dress</button>
          <button type="button" name="vest" class="category-to-add__button clothes-btn">Vest</button>
        </div>
      </section>
      <section class="accessories category-to-add">
        <h2 class="category-to-add__title">Accessories</h2>
        <div class="buttons">
          <button type="button" name="bow-tie" class="category-to-add__button accessories-btn">Bow Tie</button>
          <button type="button" name="hair-bow" class="category-to-add__button accessories-btn">Hair Bow</button>
          <button type="button" name="necklace" class="category-to-add__button accessories-btn">Necklace</button>
          <button type="button" name="smart-watch" class="category-to-add__button accessories-btn">Smart Watch</button>
          <button type="button" name="sunglasses" class="category-to-add__button accessories-btn">Sunglasses</button>
        </div>
      </section>
      <section class="backgrounds category-to-add">
        <h2 class="category-to-add__title">Backgrounds</h2>
        <div class="buttons">
          <button type="button" name="beach" class="category-to-add__button">Beach</button>
          <button type="button" name="hearts" class="category-to-add__button">Hearts</button>
          <button type="button" name="outerspace" class="category-to-add__button">Outerspace</button>
          <button type="button" name="park" class="category-to-add__button">Park</button>
        </div>
      </section>
    </div>
    <div class="column2">
      <div class="wood-border">
        <section class="bear-background">
          <img class="bear" src="assets/bear.png" alt="A naked bear">
          <div class="bear-outfits">
            <img src="assets/bowtie.png" alt="bowtie" id="bowtie">
            <img class="hat" id="crown" src="assets/crown.png" alt="crown">
            <img class="clothing" id="dress" src="assets/dress.png" alt="dress">
            <img src="assets/hairbow.png" alt="hairbow" id="hairbow">
            <img src="assets/necklace.png" alt="necklace" id="necklace">
            <img src="assets/smartwatch.png" alt="smartwatch" id="smartwatch">
            <img class="hat"id="spacehelmet" src="assets/spacehelmet.png" alt="spacehelmet">
            <img src="assets/sunglasses.png" alt="sunglasses" id="sunglasses">
            <img class="hat" id="sunhat" src="assets/sunhat.png" alt="sunhat">
            <img class="hat" id="tophat" src="assets/tophat.png" alt="tophat">
            <img class="clothing" id="vest" src="assets/vest.png" alt="vest">
          </div>
          <div class="background-images">
            <img src="assets/beach.png" alt="beach">
            <img src="assets/hearts.png" alt="hearts">
            <img src="assets/outerspace.png" alt="outerspace">
            <img src="assets/park.png" alt="park">
          </div>
        </section>
      </div>
      <form class="outfit-name">
        <input type="text" name="outfit-name" placeholder="name this outfit">
        <button type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column3">
      <h2>Saved Outfits</h2>
      <div class="outfit-storage">
        <section class="outfit-card">
          <p>Fancy</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section class="outfit-card">
          <p>A day out</p>
          <i class="fa fa-times-circle"></i>
        </section class="outfit-card">
        <section class="outfit-card">
          <p>Beach time</p>
          <i class="fa fa-times-circle"></i>
        </section>
      </div>
    </div>
    <footer class="footer">xxx</footer>
  </body>
  <script type="text/javascript" src="outfit.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
