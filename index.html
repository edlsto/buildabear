<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Bear</title>
  </head>
  <body>
    <header>
      <h1>Build a Bear</h1>
    </header>
    <div class="column1">
      <section class="hats">
        <h2>Hats</h2>
          <div class="buttons">
            <button type="button" name="crown">Crown</button>
            <button type="button" name="space-helmet">Space Helmet</button>
            <button type="button" name="sun-hat">Sun Hat</button>
            <button type="button" name="top-hat">Top Hat</button>
          </div>
      </section>
      <section class="clothes">
        <h2>Clothes</h2>
        <div class="buttons">
          <button type="button" name="dress">Dress</button>
          <button type="button" name="vest">Vest</button>
        </div>
      </section>
      <section class="accessories">
        <h2>Accessories</h2>
        <div class="buttons">
          <button type="button" name="bow-tie">Bow Tie</button>
          <button type="button" name="hair-bow">Hair Bow</button>
          <button type="button" name="necklace">Necklace</button>
          <button type="button" name="smart-watch">Smart Watch</button>
          <button type="button" name="sunglasses">Sunglasses</button>
        </div>
      </section>
      <section class="background">
        <h2>Backgrounds</h2>
        <div class="buttons">
          <button type="button" name="beach">Beach</button>
          <button type="button" name="hearts">Hearts</button>
          <button type="button" name="outerspace">Outerspace</button>
          <button type="button" name="park">Park</button>
        </div>
      </section>
    </div>
    <div class="column2">
      <section class="background">
        <img src="assets/bear.png" alt="A naked bear">
      </section>
      <form class="outfit-name">
        <input type="text" name="outfit-name" value="name this outfit">
        <button type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column3">
      <h2>Saved Outfits</h2>
      <div class="outfit-storage">
        <section>
          <p>Fancy</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section>
          <p>A day out</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section>
          <p>Beach time</p>
          <i class="fa fa-times-circle"></i>
        </section>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
