<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Bear</title>
  </head>
  <body class="grid-container">
    <header class="header">
      <h1 class="header__title">Build <span class="header--secondary-font-color">a</span> Bear</h1>
    </header>
    <div class="column1">
      <section class="hats category-to-add">
        <h2 class="category-to-add__title">Hats</h2>
          <div id="hat-box" class="buttons">
            <button id="crown-btn" type="button" name="crown" class="category-to-add__button hats-btn crown">Crown</button>
            <button id="helmet-btn" type="button" name="space-helmet" class="category-to-add__button hats-btn spacehelmet">Space Helmet</button>
            <button id="sunhat-btn" type="button" name="sun-hat" class="category-to-add__button hats-btn sunhat">Sun Hat</button>
            <button id="tophat-btn" type="button" name="top-hat" class="category-to-add__button hats-btn tophat">Top Hat</button>
          </div>
      </section>
      <section class="clothes category-to-add">
        <h2 class="category-to-add__title">Clothes</h2>
        <div id="clothes-box" class="buttons">
          <button type="button" name="dress" class="category-to-add__button clothes-btn dress">Dress</button>
          <button type="button" name="vest" class="category-to-add__button clothes-btn vest">Vest</button>
        </div>
      </section>
      <section class="accessories category-to-add">
        <h2 class="category-to-add__title">Accessories</h2>
        <div id="accessories-box" class="buttons">
          <button type="button" name="bow-tie" class="category-to-add__button accessories-btn bowtie">Bow Tie</button>
          <button type="button" name="hair-bow" class="category-to-add__button accessories-btn hairbow">Hair Bow</button>
          <button type="button" name="necklace" class="category-to-add__button accessories-btn necklace">Necklace</button>
          <button type="button" name="smart-watch" class="category-to-add__button accessories-btn smartwatch">Smart Watch</button>
          <button type="button" name="sunglasses" class="category-to-add__button accessories-btn sunglasses">Sunglasses</button>
        </div>
      </section>
      <section class="backgrounds category-to-add">
        <h2 class="category-to-add__title">Backgrounds</h2>
        <div class="buttons">
          <button type="button" name="beach" class="category-to-add__button">Beach</button>
          <button type="button" name="hearts" class="category-to-add__button">Hearts</button>
          <button type="button" name="outerspace" class="category-to-add__button">Outerspace</button>
          <button type="button" name="park" class="category-to-add__button">Park</button>
        </div>
      </section>
    </div>
    <div class="column2">
      <div class="wood-border">
        <section class="bear-background">
          <img class="bear" src="assets/bear.png" alt="A naked bear">
          <div class="bear-outfits">
            <img id="crown" class="hat" src="assets/crown.png" alt="crown">
            <img id="vest" class="clothing"  src="assets/vest.png" alt="vest">
            <img id="dress" class="clothing" src="assets/dress.png" alt="dress">
            <img id="spacehelmet" class="hat" src="assets/spacehelmet.png" alt="spacehelmet">
            <img id="sunhat" class="hat" src="assets/sunhat.png" alt="sunhat">
            <img id="tophat" class="hat"  src="assets/tophat.png" alt="tophat">
            <img id="bowtie" class="accessory" src="assets/bowtie.png" alt="bowtie" >
            <img id="hairbow" class="accessory" src="assets/hairbow.png" alt="hairbow">
            <img id="smartwatch" class="accessory"src="assets/smartwatch.png" alt="smartwatch" >
            <img id="necklace" class="accessory" src="assets/necklace.png" alt="necklace">
            <img id="sunglasses" class="accessory" src="assets/sunglasses.png" alt="sunglasses">

          </div>
          <div class="background-images">
            <img src="assets/beach.png" alt="beach">
            <img src="assets/hearts.png" alt="hearts">
            <img src="assets/outerspace.png" alt="outerspace">
            <img src="assets/park.png" alt="park">
          </div>
        </section>
      </div>
      <form class="outfit-name">
        <input id="outfit-input" type="text" name="outfit-name" placeholder="name this outfit">
        <button id = "save-btn" type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column3">
      <h2>Saved Outfits</h2>
      <div class="outfit-storage">
        <section class="outfit-card">
          <p>Fancy</p>
          <i class="fa fa-times-circle"></i>
        </section>
        <section class="outfit-card">
          <p>A day out</p>
          <i class="fa fa-times-circle"></i>
        </section class="outfit-card">
        <section class="outfit-card">
          <p>Beach time</p>
          <i class="fa fa-times-circle"></i>
        </section>
      </div>
    </div>
    <footer class="footer">xxx</footer>
  </body>
  <script type="text/javascript" src="outfit.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
